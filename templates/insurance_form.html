<!DOCTYPE html>
<html>
<head>
    <title>Insurance Info Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1f2e46, #34495e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .outer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .flash-messages {
            padding: 10px;
        }

        .flash {
            list-style: none;
            padding: 0;
        }

        .flash-success {
            background-color: #c1decd;
            color: #24854d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
        }

        .flash-danger {
            background-color: #f2dede;
            color: #a94442;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 30%;
            min-width: 250px;
            max-height: 80vh;
            overflow-y: auto;
        }

        h1 {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
            font-size: 16px;
            color: #333333;
        }

        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="submit"] {
            display: block;
            margin: 0 auto;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(55, 55, 55, 0.1);
            color: #333333;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="flash-messages">
            <!-- Flash messages can be added here if needed -->
        </div>

        <div class="form-container">
            <h1>Insurance Info Form</h1>
            <form method="POST" action="/add_insurance_info">
                <div class="input-container">
                    <label for="ins_name">Insurance Company:</label>
                    <input type="text" id="ins_name" name="ins_name" required>

                    <label for="ins_subscriber">Subscriber Name (Policy Owner):</label>
                    <input type="text" id="ins_subscriber" name="ins_subscriber" required>

                    <label for="ins_policy_num">Policy Number:</label>
                    <input type="text" id="ins_policy_num" name="ins_policy_num" required>

                    <label for="pat_relationship">Relationship to Insured:</label>
                    <input type="text" id="pat_relationship" name="pat_relationship" required>
                </div>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
