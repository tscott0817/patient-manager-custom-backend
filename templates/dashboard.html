<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1f2e46, #34495e); /* Darker background gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent light background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4); /* Slightly darker shadow */
            text-align: center;
            width: 350px;
        }

        h1, h2 {
            color: #3498db; /* Highlighted title color */
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        select {
            display: block;
            margin: 0 auto; /* Center the select horizontally */
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #3498db; /* Darker border color */
            outline: none;
            font-size: 16px;
            max-width: 100%; /* Prevent select from stretching */
            box-sizing: border-box; /* Include padding and border in the width calculation */
            background-color: rgba(55, 55, 55, 0.1); /* Slightly transparent background */
            color: #333333; /* Dark text color */
        }

        input[type="submit"] {
            background-color: #3498db; /* Same as border color */
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto; /* Center the submit button horizontally */
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .button-container a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to the Dashboard</h1>

        <h2>Options:</h2>

        <form action="/select_option" method="POST">
            <select name="option">
                <option value="demographic">Demographic Info</option>
                <option value="insurance">Insurance Info</option>
                <option value="vitals">Vitals</option>
            </select>
            <input type="submit" value="Next">
        </form>

        <div class="button-container">
            <a href="/delete_account">Delete My Account</a>
            <a href="/patient_data">View My Data</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
