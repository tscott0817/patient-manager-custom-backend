<!DOCTYPE html>
<html>
<head>
    <title>Vital Signs Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1f2e46, #34495e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .outer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .flash-messages {
            padding: 10px;
        }

        .flash {
            list-style: none;
            padding: 0;
        }

        .flash-success {
            background-color: #c1decd;
            color: #24854d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
        }

        .flash-danger {
            background-color: #f2dede;
            color: #a94442;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 30%;
            min-width: 250px;
        }

        h1 {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
            font-size: 16px;
            color: #333333;
        }

        input[type="date"],
        input[type="text"],
        input[type="submit"] {
            display: block;
            margin: 0 auto 10px; /* Add margin to the bottom to create space between elements */
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(55, 55, 55, 0.1);
            color: #333333;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="flash-messages">
            <!-- Flash messages can be added here if needed -->
        </div>

        <div class="form-container">
            <h1>Vital Signs Form</h1>
            <form method="POST" action="/add_vital_signs">
                <div class="input-container">
                    <label for="visit_date">Visit Date:</label>
                    <input type="date" id="visit_date" name="visit_date" required>

                    <label for="blood_pressure">Blood Pressure:</label>
                    <input type="text" id="blood_pressure" name="blood_pressure" required>

                    <label for="heart_rate">Heart Rate:</label>
                    <input type="text" id="heart_rate" name="heart_rate" required>

                    <label for="body_temp">Body Temperature:</label>
                    <input type="text" id="body_temp" name="body_temp" required>
                </div>

                <input type="submit" value="Submit" style="margin-top: 20px;"> <!-- Added margin-top to the submit button -->
            </form>
        </div>
    </div>
</body>
</html>
